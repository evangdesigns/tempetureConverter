<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Temperature Converter</h1>
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="input" placeholder="Temp to convert">
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="degrees" id="F" autocomplete="off" checked> ℉
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="degrees" id="C" autocomplete="off"> ℃
                </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">CONVERT</button>
        </form>
    </div>

<script src="main.js"></script>
</body>
</html>
